{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is my application homepage</title>
    {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    {% endblock %}
</head>
<body class="homepage-body">
    <div class="container" id="homepage-container">
        <div class="row">
            <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="homepage">
                {% if user.is_authenticated %}
                <a href= "{% url 'logout-user' %}"><button class="btn btn-block btn-info">Logout</button></a>
                {% else %}
                <a href= "{% url 'loginUser' %}"><button class="btn btn-block btn-info">Back to Login page</button></a>
                {% endif %}
                <br>
                <h2>WELCOME TO MY APPLICATION {{user.username}}</h2>

            </div>
        </div>
        <div class="col-md-2"></div>

        </div>
        
    </div>   
</body>
</html>
